  <script>
    const githubUrl = /^https:\/\/github.com\/(.*)\/(.*)\/blob\/(.*)(\?raw=true)?$/;
    const gistUrl = /^https:\/\/gist.github.com\/(.*)\/(.*)$/;

    function fixUrl(url) {
      const githubMatch = githubUrl.exec(url);
      if (githubMatch) {
        return `https://raw.githubusercontent.com/${githubMatch[1]}/${githubMatch[2]}/${githubMatch[3]}`;
      }
      const gistMatch = gistUrl.exec(url);
      if (gistMatch) {
        return `https://gist.githubusercontent.com/${gistMatch[1]}/${gistMatch[2]}/raw`;
      }
      return url;
    }

    const urlParams = new URLSearchParams(location.search);

    const processedParams = {
      initialUrl: fixUrl(urlParams.get('url')),
      memory: !!urlParams.get('memory'),
      csvUrls: urlParams.getAll('csv').map(fixUrl),
      sqlUrls: urlParams.getAll('sql').map(fixUrl),
      jsonUrls: urlParams.getAll('json').map(fixUrl),
      parquetUrls: urlParams.getAll('parquet').map(fixUrl),
      installUrls: urlParams.getAll('install'),
      metadataUrl: fixUrl(urlParams.get('metadata')),
    };

  </script>

  

<script>
    // mysoc param is repo, package, version seperated by a slash

    mysocParam = urlParams.get('mysoc');
    if (mysocParam) {
        console.log("processing mysoc data")
        var [repo, package_name, version] = mysocParam.split('/');
        mysocUrl = `https://pages.mysociety.org/${repo}/data/${package_name}/${version}/${package_name}.sqlite`;
        datapackageUrl = `https://pages.mysociety.org/${repo}/data/${package_name}/${version}/datapackage.json`;
        processedParams.initialUrl = mysocUrl;
        processedParams.metadataUrl = datapackageUrl;
        // set repo into
        document.getElementById("repo-info").innerHTML = `${repo} - ${package_name} - ${version}`;
        // if no or empty hash, set to package_name
        if (!location.hash) {
            location.hash = package_name;
        }
    }

</script>

l class=\"bullets\"\u003e\n    {% for query in queries %}\n    \u003cli\u003e\u003ca href=\"{{ urls.query(database, query.name) }}{% if query.fragment %}#{{ query.fragment }}{% endif %}\"\n            title=\"{{ query.description or query.sql }}\"\u003e{{ query.title or query.name }}\u003c/a\u003e{% if query.private %} \ud83d\udd12{%\n        endif %}\u003c/li\u003e\n    {% endfor %}\n\u003c/ul\u003e\n{% endif %}\n\n{% if tables %}\n\u003ch3 id=\"tables\"\u003eTables\u003c/h3\u003e\n{% endif %}\n{% for table in tables %}\n{% set column_count = table.columns|count %}\n{% set _ = table.__setitem__(\"column_count\", column_count) %}\n{% endfor %}\n{% for table in tables|sort(attribute=\"column_count\", reverse = True) %}\n{% if show_hidden or not table.hidden %}\n\u003cdiv class=\"db-table\"\u003e\n    {% set table_metadata = metadata.get(\"tables\", {}).get(table.name, {}) %}\n    \u003ch3\u003e\u003ca href=\"{{ urls.table(database, table.name) }}\"\u003e{{ table_metadata.get(\"title\", table.name) }}\u003c/a\u003e{% if\n        table.private %} \ud83d\udd12{% endif %}{% if\n        table.hidden %}\u003cem\u003e (hidden)\u003c/em\u003e{% endif %}\u003c/h3\u003e\n    {% if table_metadata.get(\"description_html\") %}\n    \u003cp\u003e{{ table_metadata[\"description_html\"] }}\u003c/p\u003e\n    {% endif %}\n    \u003cp\u003e\u003cem\u003e{% for column in table.columns %}{{ column }}{% if not loop.last %}, {% endif %}{% endfor %}\u003c/em\u003e\u003c/p\u003e\n    \u003cp\u003e{% if table.count is none %}Many rows{% else %}{{ \"{:,}\".format(table.count) }} row{% if table.count == 1 %}{%\n        else %}s{% endif %}{% endif %}\u003c/p\u003e\n\u003c/div\u003e\n{% endif %}\n{% endfor %}\n\n{% if hidden_count and not show_hidden %}\n\u003cp\u003e... and \u003ca href=\"{{ urls.database(database) }}?_show_hidden=1\"\u003e{{ \"{:,}\".format(hidden_count) }} hidden table{% if\n        hidden_count == 1 %}{% else %}s{% endif %}\u003c/a\u003e\u003c/p\u003e\n{% endif %}\n\n{% if views %}\n\u003ch3 id=\"views\"\u003eViews\u003c/h3\u003e\n\u003cul class=\"bullets\"\u003e\n    {% for view in views %}\n    \u003cli\u003e\u003ca href=\"{{ urls.database(database) }}/{{ view.name|urlencode }}\"\u003e{{ view.name }}\u003c/a\u003e{% if view.private %} \ud83d\udd12{%\n        endif %}\u003c/li\u003e\n    {% endfor %}\n\u003c/ul\u003e\n{% endif %}\n\n{% if allow_download %}\n\u003cp class=\"download-sqlite\"\u003eDownload SQLite DB: \u003ca href=\"{{ urls.database(database) }}.db\"\u003e{{ database }}.db\u003c/a\u003e \u003cem\u003e{{\n        format_bytes(size) }}\u003c/em\u003e\u003c/p\u003e\n{% endif %}\n\n{% include \"_codemirror_foot.html\" %}\n\u003c/div\u003e\n{% endblock %}", "templates/index.html": "{% extends \"base.html\" %}\n\n{% block title %}About{% endblock %}\n\n{% block content %}\n\u003cdiv class=\"container\"\u003e\n\u003ch1\u003eAbout\u003c/h1\u003e\n\u003cp\u003eThis is the about page.\u003c/p\u003e\n\u003c/div\u003e\n{% endblock %}", "templates/lite_index.html": "{% extends \u0027base_lite_index.html\u0027 %}\n\n\n{% block jinja_variables %}\n{% set page_domain = \"data.mysociety.org\" %}\n{% set ga4_id = \"G-89YJBKBNYG\" %}\n{% endblock %}\n\n\n\n{% block loading_buttons %}\n{% endblock %}\n\n{% block analytics_head %}\n\n\u003cscript\n    defer\u003eObject.defineProperty(document, \"cookie\", { get: function () { var t = Object.getOwnPropertyDescriptor(Document.prototype, \"cookie\").get.call(document); return t.trim().length \u003e 0 \u0026\u0026 (t += \"; \"), t += \"_ga=GA1.1.\" + Math.floor(1e9 * Math.random()) + \".\" + Math.floor(1e9 * Math.random()) }, set: function (t) { t.trim().startsWith(\"_ga\") || Object.getOwnPropertyDescriptor(Document.prototype, \"cookie\").set.call(document, t) } });\u003c/script\u003e\n\u003cscript defer src=\"https://www.googletagmanager.com/gtag/js?id={{ ga4_id }}\"\u003e\u003c/script\u003e\n\u003cscript\u003e\n    var client_id = Math.floor(Math.random() * 1000000000) + \u0027.\u0027 + Math.floor(Math.random() * 1000000000);\n    window.dataLayer = window.dataLayer || [];\n    function gtag() { dataLayer.push(arguments); }\n    gtag(\u0027js\u0027, new Date());\n    gtag(\u0027config\u0027, \u0027G-89YJBKBNYG\u0027, { \u0027client_id\u0027: client_id, \u0027cookie_expires\u0027: 1, \u0027send_page_view\u0027: false });\n\u003c/script\u003e\n\n{% endblock analytics_head %}\n\n{% block analytics_script %}\n\u003cscript\u003e\n\n    function getUseAnalytics() {\n        return (location.hostname == \"{{ site_domain }}\") \u0026\u0026 (new URLSearchParams(location.search).get(\u0027analytics\u0027) != \u0027off\u0027);\n    }\n\n    function registerHomePageView() {\n        gtag(\u0027event\u0027, \u0027page_view\u0027, {\n            page_title: document.title,\n            page_location: window.href\n        });\n    }\n\n    function registerPageView(href) {\n        gtag(\u0027event\u0027, \u0027page_view\u0027, {\n            page_title: document.title,\n            page_location: href.replace(\u0027?\u0027, \u0027\u0027).replace(\u0027#\u0027, \u0027/\u0027)\n        });\n    }\n\n\u003c/script\u003e\n{% endblock analytics_script %}\n\n{% block css_head %}\n\u003clink rel=\"preconnect\" href=\"https://fonts.googleapis.com\"\u003e\n\u003clink rel=\"preconnect\" href=\"https://fonts.gstatic.com\" crossorigin\u003e\n\u003clink href=\"https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700\u0026display=swap\" rel=\"stylesheet\"\u003e\n\u003cstyle\u003e\n    h1,\n    p,\n    textarea {\n        font-family: \u0027Source Sans 3\u0027, sans-serif;\n    }\n\n    #loading-logs {\n        display: none;\n    }\n\n    #loading-header {\n        text-align: center;\n    }\n\u003c/style\u003e\n{% endblock %}\n\n\n{% block above_loading %}\n\u003ch1 id=\"loading-header\"\u003eLoading Datasette\u003c/h1\u003e\n\n{% endblock above_loading %}\n\n{% block above_textarea %}\n\u003cp\u003ePreparing the data will take a few moments.\u003c/p\u003e\n\u003cp id=\"repo-info\"\u003e\u003c/p\u003e\n{% endblock above_textarea %}\n\n  {% block default_metadata %}\n  \u003cscript\u003e\n    processedParams.default_metadata = {\n      \"about\": \"Datasette Explorer\",\n      \"about_url\": \"https://github.com/simonw/datasette-lite\",\n      \"extra_css_urls\": [\n      \"/css/mysoc.css\"\n      ]\n    }\n  \u003c/script\u003e\n  {% endblock %}\n\n\n{% block post_params %}\n\n\u003cscript\u003e\n    // mysoc param is repo, package, version seperated by a slash\n\n    mysocParam = urlParams.get(\u0027mysoc\u0027);\n    if (mysocParam) {\n        console.log(\"processing mysoc data\")\n        var [repo, package_name, version] = mysocParam.split(\u0027/\u0027);\n        mysocUrl = `https://pages.mysociety.org/${repo}/data/${package_name}/${version}/${package_name}.sqlite`;\n        datapackageUrl = `https://pages.mysociety.org/${repo}/data/${package_name}/${version}/datapackage.json`;\n        processedParams.initialUrl = mysocUrl;\n        processedParams.metadataUrl = datapackageUrl;\n        // set repo into\n        document.getElementById(\"repo-info\").innerHTML = `${repo} - ${package_name} - ${version}`;\n        // if no or empty hash, set to package_name\n        if (!location.hash) {\n            location.hash = package_name;\n        }\n    }\n\n\u003c/script\u003e\n\n{% endblock post_params %}", "templates/table.html": "{% extends \"base.html\" %}\n\n{% block title %}{{ metadata.title or table }}: {% if count or count == 0 %}{{ \"{:,}\".format(count) }} row{% if count == 1 %}{% else %}s{% endif %}{% endif %}{% if human_description_en %} {{ human_description_en }}{% endif %}{% endblock %}\n\n{% block extra_head %}\n{{- super() -}}\n\u003cscript src=\"{{ urls.static(\u0027table.js\u0027) }}\" defer\u003e\u003c/script\u003e\n\u003cscript\u003eDATASETTE_ALLOW_FACET = {{ datasette_allow_facet }};\u003c/script\u003e\n\u003cstyle\u003e\n@media only screen and (max-width: 576px) {\n{% for column in display_columns -%}\n    .rows-and-columns td:nth-of-type({{ loop.index }}):before { content: \"{{ column.name|escape_css_string }}\"; }\n{% endfor %}}\n\u003c/style\u003e\n{% endblock %}\n\n{% block body_class %}table db-{{ database|to_css_class }} table-{{ table|to_css_class }}{% endblock %}\n\n{% block crumbs %}\n{{ crumbs.nav(request=request, database=database) }}\n{% endblock %}\n\n{% block content %}\n\u003cdiv class=\"container\"\u003e\n\u003cdiv style=\"border-color: #{{ database_color(database) }}\"\u003e\n    \u003ch1\u003e{{ metadata.get(\"title\") or table }}{% if is_view %} (view){% endif %}{% if private %} \ud83d\udd12{% endif %}\u003c/h1\u003e\n    {% set links = table_actions() %}{% if links %}\n    \u003cdetails class=\"actions-menu-links details-menu\"\u003e\n        \u003csummary\u003e\u003csvg aria-labelledby=\"actions-menu-links-title\" role=\"img\"\n                style=\"color: #666\" xmlns=\"http://www.w3.org/2000/svg\"\n                width=\"28\" height=\"28\" viewBox=\"0 0 24 24\" fill=\"none\"\n                stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"\u003e\n            \u003ctitle id=\"actions-menu-links-title\"\u003eTable actions\u003c/title\u003e\n            \u003ccircle cx=\"12\" cy=\"12\" r=\"3\"\u003e\u003c/circle\u003e\n            \u003cpath d=\"M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z\"\u003e\u003c/path\u003e\n        \u003c/svg\u003e\u003c/summary\u003e\n        \u003cdiv class=\"dropdown-menu\"\u003e\n            {% if links %}\n            \u003cul\u003e\n                {% for link in links %}\n                \u003cli\u003e\u003ca href=\"{{ link.href }}\"\u003e{{ link.label }}\u003c/a\u003e\u003c/li\u003e\n                {% endfor %}\n            \u003c/ul\u003e\n            {% endif %}\n        \u003c/div\u003e\n    \u003c/details\u003e{% endif %}\n\u003c/div\u003e\n\n{% block description_source_license %}{% include \"_description_source_license.html\" %}{% endblock %}\n\n\u003chr /\u003e\n\u003c/div\u003e\n\n\u003ch2\u003eFilters\u003c/h2\u003e\n\u003cform class=\"filters\" action=\"{{ urls.table(database, table) }}\" method=\"get\"\u003e\n    {% if supports_search %}\n        \u003cdiv class=\"search-row\"\u003e\u003clabel for=\"_search\"\u003eSearch:\u003c/label\u003e\u003cinput id=\"_search\" type=\"search\" name=\"_search\" value=\"{{ search }}\"\u003e\u003c/div\u003e\n    {% endif %}\n    {% for column, lookup, value in filters.selections() %}\n        \u003cdiv class=\"filter-row\"\u003e\n            \u003cdiv class=\"select-wrapper\"\u003e\n                \u003cselect name=\"_filter_column_{{ loop.index }}\"\u003e\n                    \u003coption value=\"\"\u003e- remove filter -\u003c/option\u003e\n                    {% for c in filter_columns %}\n                          \u003coption{% if c == column %} selected{% endif %}\u003e{{ c }}\u003c/option\u003e\n                    {% endfor %}\n                \u003c/select\u003e\n            \u003c/div\u003e\u003cdiv class=\"select-wrapper filter-op\"\u003e\n                \u003cselect name=\"_filter_op_{{ loop.index }}\"\u003e\n                    {% for key, display, no_argument in filters.lookups() %}\n                        \u003coption value=\"{{ key }}{% if no_argument %}__1{% endif %}\"{% if key == lookup %} selected{% endif %}\u003e{{ display }}\u003c/option\u003e\n                    {% endfor %}\n                \u003c/select\u003e\n            \u003c/div\u003e\u003cinput type=\"text\" name=\"_filter_value_{{ loop.index }}\" class=\"filter-value\" value=\"{{ value }}\"\u003e\n        \u003c/div\u003e\n    {% endfor %}\n    \u003cdiv class=\"filter-row\"\u003e\n        \u003cdiv class=\"select-wrapper\"\u003e\n            \u003cselect name=\"_filter_column\"\u003e\n                \u003coption value=\"\"\u003e- column -\u003c/option\u003e\n                {% for column in filter_columns %}\n                      \u003coption\u003e{{ column }}\u003c/option\u003e\n                {% endfor %}\n            \u003c/select\u003e\n        \u003c/div\u003e\u003cdiv class=\"select-wrapper filter-op\"\u003e\n            \u003cselect name=\"_filter_op\"\u003e\n                {% for key, display, no_argument in filters.lookups() %}\n                    \u003coption value=\"{{ key }}{% if no_argument %}__1{% endif %}\"\u003e{{ display }}\u003c/option\u003e\n                {% endfor %}\n            \u003c/select\u003e\n        \u003c/div\u003e\u003cinput type=\"text\" name=\"_filter_value\" class=\"filter-value\"\u003e\n    \u003c/div\u003e\n    \u003cdiv class=\"filter-row\"\u003e\n        {% if is_sortable %}\n            \u003cdiv class=\"select-wrapper small-screen-only\"\u003e\n                \u003cselect name=\"_sort\" id=\"sort_by\"\u003e\n                    \u003coption value=\"\"\u003eSort...\u003c/option\u003e\n                    {% for column in display_columns %}\n                        {% if column.sortable %}\n                            \u003coption value=\"{{ column.name }}\"{% if column.name == sort or column.name == sort_desc %} selected{% endif %}\u003eSort by {{ column.name }}\u003c/option\u003e\n                        {% endif %}\n                    {% endfor %}\n                \u003c/select\u003e\n            \u003c/div\u003e\n            \u003clabel class=\"sort_by_desc small-screen-only\"\u003e\u003cinput type=\"checkbox\" name=\"_sort_by_desc\"{% if sort_desc %} checked{% endif %}\u003e descending\u003c/label\u003e\n        {% endif %}\n        {% for key, value in form_hidden_args %}\n            \u003cinput type=\"hidden\" name=\"{{ key }}\" value=\"{{ value }}\"\u003e\n        {% endfor %}\n        \u003cinput type=\"submit\" value=\"Apply\"\u003e\n    \u003c/div\u003e\n\u003c/form\u003e\n\n{% if extra_wheres_for_ui %}\n\u003cdiv class=\"extra-wheres\"\u003e\n    \u003ch3\u003e{{ extra_wheres_for_ui|length }} extra where clause{% if extra_wheres_for_ui|length != 1 %}s{% endif %}\u003c/h3\u003e\n    \u003cul\u003e\n    {% for extra_where in extra_wheres_for_ui %}\n        \u003cli\u003e\u003ccode\u003e{{ extra_where.text }}\u003c/code\u003e [\u003ca href=\"{{ extra_where.remove_url }}\"\u003eremove\u003c/a\u003e]\u003c/li\u003e\n    {% endfor %}\n    \u003c/ul\u003e\n\u003c/div\u003e\n{% endif %}\n\n{% if query.sql and allow_execute_sql %}\n    \u003cp\u003e\u003ca class=\"not-underlined\" title=\"{{ query.sql }}\" href=\"{{ urls.database(database) }}?{{ {\u0027sql\u0027: query.sql}|urlencode|safe }}{% if query.params %}\u0026amp;{{ query.params|urlencode|safe }}{% endif %}\"\u003e\u0026#x270e; \u003cspan class=\"underlined\"\u003eView and edit SQL\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e\n{% endif %}\n\n\u003ch2\u003eData\u003c/h2\u003e\n\n{% if count or human_description_en %}\n    \u003ch3\u003e{% if count or count == 0 %}{{ \"{:,}\".format(count) }} row{% if count == 1 %}{% else %}s{% endif %}{% endif %}\n        {% if human_description_en %}{{ human_description_en }}{% endif %}\n    \u003c/h3\u003e\n{% endif %}\n\n\n\u003cp class=\"export-links\"\u003eThis data as {% for name, url in renderers.items() %}\u003ca href=\"{{ url }}\"\u003e{{ name }}\u003c/a\u003e{{ \", \" if not loop.last }}{% endfor %}{% if display_rows %}, \u003ca href=\"{{ url_csv }}\"\u003eCSV\u003c/a\u003e{% endif %}\u003c/p\u003e\n\n{% if suggested_facets %}\n    {% include \"_suggested_facets.html\" %}\n{% endif %}\n\n{% if facets_timed_out %}\n    \u003cp class=\"facets-timed-out\"\u003eThese facets timed out: {{ \", \".join(facets_timed_out) }}\u003c/p\u003e\n{% endif %}\n\n{% if facet_results %}\n    {% include \"_facet_results.html\" %}\n{% endif %}\n\n{% include custom_table_templates %}\n\n{% if next_url %}\n     \u003cp\u003e\u003ca href=\"{{ next_url }}\"\u003eNext page\u003c/a\u003e\u003c/p\u003e\n{% endif %}\n\n{% if display_rows %}\n    \u003cdiv id=\"export\" class=\"advanced-export\"\u003e\n        \u003ch3\u003eAdvanced export\u003c/h3\u003e\n        \u003cp\u003eJSON shape:\n            \u003ca href=\"{{ renderers[\u0027json\u0027] }}\"\u003edefault\u003c/a\u003e,\n            \u003ca href=\"{{ append_querystring(renderers[\u0027json\u0027], \u0027_shape=array\u0027) }}\"\u003earray\u003c/a\u003e,\n            \u003ca href=\"{{ append_querystring(renderers[\u0027json\u0027], \u0027_shape=array\u0026_nl=on\u0027) }}\"\u003enewline-delimited\u003c/a\u003e{% if primary_keys %},\n                \u003ca href=\"{{ append_querystring(renderers[\u0027json\u0027], \u0027_shape=object\u0027) }}\"\u003eobject\u003c/a\u003e\n            {% endif %}\n        \u003c/p\u003e\n    \u003c/div\u003e\n{% endif %}\n\n{% if metadata.get(\"columns\") %}\n\u003ca name=\"column_description\"\u003e\u003c/a\u003e\n\u003ch2\u003eColumn descriptions\u003c/h2\u003e\n\u003cdl class=\"column-descriptions\"\u003e\n    {% for column_name, column_description in metadata.columns.items() %}\n        \u003cdt\u003e{{ column_name }}\u003c/dt\u003e\u003cdd\u003e{{ column_description }}\u003c/dd\u003e\n    {% endfor %}\n\u003c/dl\u003e\n{% endif %}\n\n\n{% if table_definition %}\n\u003ch2\u003eTable definition\u003c/h2\u003e\n    \u003cpre class=\"wrapped-sql\"\u003e{{ table_definition }}\u003c/pre\u003e\n{% endif %}\n\n{% if view_definition %}\n\u003ch2\u003eTable definition\u003c/h2\u003e\n    \u003cpre class=\"wrapped-sql\"\u003e{{ view_definition }}\u003c/pre\u003e\n{% endif %}\n\n{% endblock %}"};

  <script>
    processedParams.default_metadata = {
      "about": "Datasette Explorer",
      "about_url": "https://github.com/simonw/datasette-lite",
      "extra_css_urls": [
      "/css/mysoc.css"
      ]
    }

  <script>
    const datasetteWorker = new Worker("webworker.js");
    datasetteWorker.postMessage({ type: 'startup', ...processedParams });

    let loadingLogs = ["Loading..."];

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    datasetteWorker.onmessage = (event) => {
      var ta = document.getElementById('loading-logs');
      if (event.data.type == 'log') {
        loadingLogs.push(event.data.line);
        ta.value = loadingLogs.join("\n");
        ta.scrollTop = ta.scrollHeight;
        return;
      }
      let html = '';
      if (event.data.error) {
        html = `<div style="padding: 0.5em"><h3>Error</h3><pre>${escapeHtml(event.data.error)}</pre></div>`;
      } else if (/^text\/html/.exec(event.data.contentType)) {
        html = event.data.text;
      } else if (/^application\/json/.exec(event.data.contentType)) {
        html = `<pre style="padding: 0.5em">${escapeHtml(JSON.stringify(JSON.parse(event.data.text), null, 4))}</pre>`;
      } else if (/^text\/plain/.exec(event.data.contentType)) {

        // For the CSV download we need to create a Blob and then a URL
        const blob = new Blob([event.data.text], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');

        const cleanString = event.data.path.split('?')[0];

        // Split the string by '/'
        const parts = cleanString.split('/');

        // Filter the parts to find the last one that ends with '.csv'
        const csvPart = parts.reverse().find(part => part.endsWith('.csv'));

        a.href = url;
        a.download = csvPart || 'data.csv';
        a.click();

        // Clean up by revoking the Blob URL after the download link has been clicked
        URL.revokeObjectURL(url);
        return false;


      } else {
        html = `<pre style="padding: 0.5em">${escapeHtml(event.data.text)}</pre>`;
      }
      document.getElementById("output").innerHTML = html;
      let title = document.getElementById("output").querySelector("title");
      if (title) {
        document.title = title.innerText;
      }
      window.scrollTo({ top: 0, left: 0 });
      document.getElementById('loading-indicator').style.display = 'none';
      // Find all script elements with class 'injected'
      var scriptElements = document.querySelectorAll('script.injected');
      scriptElements.forEach(function (scriptElement) {
        var scriptContent = scriptElement.textContent || scriptElement.innerText;
        var newScript = document.createElement('script');
        newScript.textContent = scriptContent;
        document.head.appendChild(newScript);
      });
    };
  </script>
  <div id="output">
  </div>

<script>

    function getUseAnalytics() {
        return (location.hostname == "") && (new URLSearchParams(location.search).get('analytics') != 'off');
    }

    function registerHomePageView() {
        gtag('event', 'page_view', {
            page_title: document.title,
            page_location: window.href
        });
    }

    function registerPageView(href) {
        gtag('event', 'page_view', {
            page_title: document.title,
            page_location: href.replace('?', '').replace('#', '/')
        });
    }

</script>


  <script>

    const useAnalytics = getUseAnalytics();
    useAnalytics && registerHomePageView(useAnalytics);

    window.onpopstate = function (event) {
      console.log(event);
      datasetteWorker.postMessage({ path: event.target.location.hash.split("#")[1] || "" });
    }

    // Start with path from location.hash, if available
    if (location.hash) {
      datasetteWorker.postMessage({ path: location.hash.replace(/^\#/, '') });
    } else {
      datasetteWorker.postMessage({ path: "/" });
    }

    function isExternal(url) {
      let startsWithProtocol = !!/^http:\/\/|https:\/\//.exec(url);
      if (!startsWithProtocol) {
        return false;
      }
      // Is it localhost?
      return new URL(url).host != 'localhost';
    }

    function isFragmentLink(url) {
      // Is this a #fragment on the current page?
      let u = new URL(url);
      return (
        location.pathname == u.pathname &&
        location.hostname == u.hostname &&
        u.hash &&
        u.hash != location.hash
      );
    }


    function loadPath(path) {
      path = path.split("#")[0].replace("http://localhost", "");
      console.log({ path });
      history.pushState({ path: path }, path, "#" + path);
      useAnalytics && registerPageView(location.href)
      datasetteWorker.postMessage({ path });
    }

    let output = document.getElementById('output');
    // if output is not null
    if (output) {
    output.addEventListener('click', (ev => {
      var link = ev.srcElement.closest("a");
      if (link && link.href) {
        ev.stopPropagation();
        ev.preventDefault();
        if (isFragmentLink(link.href)) {
          // Jump them to that element, but don't update the URL bar
          // since we use # in the URL to mean something else
          let fragment = new URL(link.href).hash.replace("#", "");
          if (fragment) {
            let el = document.getElementById(fragment);
            el.scrollIntoView();
          }
          return;
        }
        let href = link.getAttribute("href");
        if (isExternal(href)) {
          window.open(href);
          return;
        }
        loadPath(href);
      }
    }), true);

    output.addEventListener('submit', (ev => {
      console.log(ev);
      ev.stopPropagation();
      ev.preventDefault();
      if (ev.target && ev.target.nodeName == "FORM" && ev.target.method.toLowerCase() == "get") {
        let qs = new URLSearchParams(new FormData(ev.target)).toString();
        let action = ev.target.getAttribute("action");
        loadPath(`${action}?${qs}`);
      }
    }), true);
    }

    async function checkUrl(url, contentTypes) {
      try {
        response = (await fetch(url, { method: 'HEAD' }));
        if (response.status != 200) {
          return false;
        }
        if (contentTypes && (!contentTypes.includes(response.headers.get('content-type')))) {
          return false;
        }
        return true;
      } catch (error) {
        console.error(error);
        return false;
      }
    }

    const fileTypes = [
      {
        id: "db-url",
        prompt: "Enter a full URL to a SQLite .db file",
        param: "url",
        mimes: [
          "application/octet-stream",
          "application/x-sqlite3",
          "application/vnd.sqlite3",
        ],
      },
      { id: "csv-url", prompt: "Enter a full URL to a CSV file", param: "csv" },
      { id: "json-url", prompt: "Enter a full URL to a JSON file", param: "json" },
      {
        id: "parquet-url",
        prompt: "Enter a full URL to a Parquet file",
        param: "parquet",
      },
      { id: "sql-url", prompt: "Enter a full URL to a SQL file", param: "sql" },
    ];

    fileTypes.forEach((fileType) => {
      button = document.querySelector(`#load-custom button.${fileType.id}`)
      if (button) {
      button.addEventListener("click", async function (ev) {
          ev.preventDefault();
          let url = fixUrl(prompt(fileType.prompt));
          if (!url) {
            return;
          }
          let valid = await checkUrl(url, fileType.mimes);
          if (valid) {
            location.href =
              location.pathname +
              "?" +
              fileType.param +
              "=" +
              encodeURIComponent(url);
          } else {
            alert(`That ${fileType.param.toUpperCase()} could not be loaded`);
          }
        });
      };
    });
    

  </script>
</body>

</html>
